<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <!-- Conditional rendering -->
        <div v-if="showBooks">
            <p>{{ title }} - {{ author }} - {{ age }}</p>
        </div>

        <button v-on:click="toogleBook">
            <span v-if="showBooks">Hide books</span>
            <span v-if="showBooks == false">Show books</span>
            <!-- or -->
            <!-- <span v-else>Show books</span> -->
        </button>
        <!-- 
        A special type of directive
        Unlike the 'v-if' directive that removes or adds back, an element from/in the DOM
        this one simply just hides it from the page(using css technically)
        -->
        <div v-show="showBooks">Currently showing books</div>

        <!-- 
        Now note, while the 'if.. else' directive might work,...
        ...it is more expensive compared to the 'v-show' directive
        -->

        

    </div>

    <script src="app.js"></script>
</body>

</html>
