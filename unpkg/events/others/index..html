<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .box {
            padding: 50px 0;
            width: 200px;
            text-align: center;
            background-color: #ddd;
            margin: 10px;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- Conditional rendering -->
        <div v-if="showBooks">
            <p>{{ title }} - {{ author }} - {{ age }}</p>
        </div>

        <button v-on:click="toogleBook">
            <span v-if="showBooks">Hide books</span>
            <span v-else>Show books</span>
        </button>

        <br />
        <!-- 
        Note: Now, in the 'mouseover' event, you'd notice we passed an argument
        now, it automatically renders the 'event' object to undefined, passing that argument in the function as a parameter
        but to trap the event, we will have to explicetly pass "$event" ana rgument
        -->
        <!-- <div class="box" v-on:mouseover="handleEvent(5)">Mouse over</div> -->
        <div class="box" v-on:mouseover="handleEvent($event, 5)">Mouse over</div>
        <div class="box" @mouseleave="handleEvent">Mouse leave</div>
        <div class="box" @dblclick="handleEvent">Double Click</div>
        <div class="box" @mousemove="handleMousemove"> position - {{ x }}, {{ y }} </div>


    </div>

    <script src="app.js"></script>
</body>

</html>
