<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .box {
            padding: 50px 0;
            width: 200px;
            text-align: center;
            background-color: #ddd;
            margin: 10px;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- ** v-for ** -->
        <!--
          v-for is used to loop/cycle through an array of items and render them in the DOM(a list). 
        -->
        <div v-if="showBooks" >
            <ul>
                <li v-for="book in books" :key="book.id">
                    <h2> {{ book.title }} </h2>
                    <p> {{ book.author }} </p>
                </li>
            </ul>
        </div>

        <button v-on:click="toogleBook">
            <span v-if="showBooks">Hide books</span>
            <span v-else>Show books</span>
        </button>



    </div>

    <script src="app.js"></script>
</body>

</html>
