<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .box {
            padding: 50px 0;
            width: 200px;
            text-align: center;
            background-color: #ddd;
            margin: 10px;
            display: inline-block;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- ** attribute binding ** -->
        <a v-bind:href="url">
            Best site ever
        </a>

        <!-- or  -->
        <br />

        <!-- Without the 'v-bind' directive -->
        <a :href="url" >
            Best site ever again
        </a>

        <div v-if="showBooks">
            <ul>
                <li v-for="book in books" :key="book.id">
                    <img :src="book.img" :alt="book.title" width="100" height="100" />
                    <h2> {{ book.title }} </h2>
                    <p> {{ book.author }} </p>
                </li>
            </ul>
        </div>

        <button v-on:click="toogleBook">
            <span v-if="showBooks">Hide books</span>
            <span v-else>Show books</span>
        </button>



    </div>

    <script src="app.js"></script>
</body>

</html>
